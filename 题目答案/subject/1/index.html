<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>题⽬1</title>
</head>
<body>
<fieldset>
    <legend ><h2>题⽬1:</h2></legend>

    <p>请输入两个英文语句：</p>
    <div>
        <input type="text" id="word1" style="width: 500px">
    </div>
    <div>
        <input type="text" id="word2" style="width: 500px">

    </div>
    <button type="button" id="submit">提交</button>
    <p id="msg"></p>
</fieldset>
<script>
    $("#submit").click(function () {
        var data = {
            'word1': $("#word1").val(),
            'word2': $("#word2").val(),
        };
        $.post("index.php", data, function (d) {
            $("#msg").html(d);
        })
    })
</script>
</body>
</html>
